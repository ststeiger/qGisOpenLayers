<body>
    <div id="canvas">
        <div id="book-zoom">
            <div class="sj-book">

    <script type="text/javascript">


        var pdf = null;


        function renderPage(num)
        {

            if (num > pdf.numPages)
                return;

            pdf.getPage(num).then(function (page)
            {
                var scale = 0.8;
                var viewport = page.getViewport(scale);

                //
                // Prepare canvas using PDF page dimensions
                //
                // var canvasID = 'canv' + num;
                // var canvas = document.getElementById(canvasID);

                var addTo = $('.sj-book .p' + num)[0];
                var canvas = document.createElement('canvas');
                addTo.appendChild(canvas);

                



                if (canvas == null) return;
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                //
                // Render PDF page into canvas context
                //
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                // Update page counters
                // document.getElementById('page-number').textContent = pageNum;
                // document.getElementById('number-pages').textContent = pdf.numPages;
            }
            );
        }
        


        function loadApp()
        {
            var flipbook = $('.sj-book');

            // Check if the CSS was already loaded
            if (flipbook.width() == 0 || flipbook.height() == 0)
            {
                setTimeout(loadApp, 10);
                return;
            }

            // Mousewheel
            $('#book-zoom').mousewheel(function (event, delta, deltaX, deltaY)
            {

                var data = $(this).data(),
                    step = 30,
                    flipbook = $('.sj-book');

                if (typeof (data.scrollX) === 'undefined')
                {
                    data.scrollX = actualPos;
                    data.scrollPage = flipbook.turn('page');
                }


                var actualView = Math.round(data.scrollX / step),
                    page = Math.min(flipbook.turn('pages'), Math.max(1, actualView * 2 - 2));

                if ($.inArray(data.scrollPage, flipbook.turn('view', page)) == -1)
                {
                    data.scrollPage = page;
                    flipbook.turn('page', page);
                }

                if (data.scrollTimer)
                    clearInterval(data.scrollTimer);

                data.scrollTimer = setTimeout(function ()
                {
                    data.scrollX = undefined;
                    data.scrollPage = undefined;
                    data.scrollTimer = undefined;
                }, 1000);

            });


            // Arrows
            $(document).keydown(function (e)
            {
                var previous = 37, next = 39;

                switch (e.keyCode)
                {
                    case previous:
                        $('.sj-book').turn('previous');
                        break;
                    case next:
                        $('.sj-book').turn('next');
                        break;
                }

            });


            // Flipbook

            flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

            flipbook.turn({
                elevation: 50,
                acceleration: !isChrome(),
                autoCenter: true,
                gradients: true,
                duration: 1000,
                pages: pdf.numPages,
                when: {
                    turning: function (e, page, view)
                    {

                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages');

                        if (currentPage > 3 && currentPage < pages - 3)
                        {

                            if (page == 1)
                            {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                            else if (page == pages)
                            {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        }
                        else if (page > 3 && page < pages - 3)
                        {
                            if (currentPage == 1)
                            {
                                book.turn('page', 2).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                            else if (currentPage == pages)
                            {
                                book.turn('page', pages - 1).turn('stop').turn('page', page);
                                e.preventDefault();
                                return;
                            }
                        }

                        updateDepth(book, page);

                        if (page >= 2)
                            $('.sj-book .p2').addClass('fixed');
                        else
                            $('.sj-book .p2').removeClass('fixed');

                        if (page < book.turn('pages'))
                            $('.sj-book .p111').addClass('fixed');
                        else
                            $('.sj-book .p111').removeClass('fixed');

                        // Hash.go('page/' + page).update();
                    },

                    turned: function (e, page, view)
                    {
                        var book = $(this);

                        if (page == 2 || page == 3)
                        {
                            book.turn('peel', 'br');
                        }

                        updateDepth(book);
                        book.turn('center');
                    },

                    start: function (e, pageObj)
                    {
                        // moveBar(true);
                    },

                    end: function (e, pageObj)
                    {
                        var book = $(this);
                        updateDepth(book);
                        // moveBar(false);
                    },

                    missing: function (e, pages)
                    {
                        for (var i = 0; i < pages.length; i++)
                        {
                            addPage(pages[i], $(this));
                        }
                    }
                }
            });

            flipbook.addClass('animated');

            // Show canvas
            $('#canvas').css({ visibility: '' });
        }

        // Hide canvas
        $('#canvas').css({ visibility: 'hidden' });





        function myReady()
        {
            PDFJS.disableWorker = true;

            var fileName = "./Module/OK_BD_Modul_Berichte.pdf";
            fileName = "./Module/BD_Modul_Objektmanagement.pdf";

            PDFJS.getDocument(fileName).then(function (pdfDoc)
            {

                numberOfPages = pdfDoc.numPages;
                pdf = pdfDoc;
                // Load turn.js
                loadApp();
            });
        }

        myReady();
        

    </script>
</body>
